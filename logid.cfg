devices: ({
    name: "Wireless Mouse MX Master 3";
    dpi: 1000;
    smartshift: { 
        on: true; 
        threshold: 15; 
    };
    hiresscroll: {
        hires: true;
        invert: false;
        target: false;
    };
    thumbwheel: {
        divert: true;
        invert: false;
        right: {
            threshold: 2;
            direction: "Left";
            mode: "OnThreshold";
            action = {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_RIGHT"];
            };
        };
        left: {
            threshold: 2;
            direction: "Right";
            mode: "OnThreshold";
            action = {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_LEFT"];
            };
        };
    };
});
